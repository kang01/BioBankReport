<div class="container-fluid height100">
    <div class="report-view height100">
        <div class="report-title">
            <h4 class="text-center p-10">NCBBC 数据可视化</h4>
        </div>
        <ngb-carousel class="height94">
            <ng-template ngbSlide>
                <div class="row height100">
                    <div class="col-md-9 height100">
                        <div class="row" style="height:61%">
                            <div class="col-md-4 height100">
                                <div class="height100">
                                    <div class="report-box">
                                        <div echarts [options]="ageSexSampleoption" class="chart-box"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="height100">
                                    <div class="report-box">
                                        <div echarts [options]="mapoption" class="chart-box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-40" style="height:29%">
                            <div class="col-md-6">
                                <div class="report-box">
                                    <div echarts [options]="stockoutoption" class="chart-box"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="report-box">
                                    <div echarts [options]="storageoption" class="chart-box"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 height100">
                        <div class="height29">
                            <div class="report-box">
                                <div echarts [options]="illnessoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="report-box">
                                <div echarts [options]="typeoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="report-box">
                                <div echarts [options]="projectoption" class="chart-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
            <ng-template ngbSlide>
                <div class="row height100">
                    <div class="col-md-6 height100">
                        <div class="height29">
                            <div class="report-box">
                                <div echarts [options]="electricityoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="report-box">
                                <div echarts [options]="lnoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="row height100">
                                <div class="col-md-6 height100">
                                    <div class="report-box">
                                        <div echarts [options]="temperatureoption" class="chart-box"></div>
                                    </div>
                                </div>
                                <div class="col-md-6 height100">
                                    <div class="report-box">
                                        <div echarts [options]="equimentoption" class="chart-box"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 height100">
                        <div class="height29">
                            <div class="report-box">
                                <div echarts [options]="alarmoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="report-box">
                                <div echarts [options]="alarmTimeoption" class="chart-box"></div>
                            </div>
                        </div>
                        <div class="height29 mt-40">
                            <div class="report-box">
                                <div echarts [options]="alarmprocessoption" class="chart-box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
